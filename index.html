<!doctype html>
<html lang="pt-BR">
<link rel="icon" type="image/png" href="https://i.postimg.cc/B6MtNJG6/banana-favicon.png">  
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contador de dias em fuga do Deputado Bananinha</title>
  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e8f0fe;
      --muted: #9aa4b2;
      --accent: #7cc4ff;
    }
    html, body {
      height: 100%;
      margin: 0;
    }
    body {
          font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans,          Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
          background: 
    radial-gradient(1200px 800px at 50% 20%, rgba(18,32,49,0.9) 0%, rgba(11,15,20,0.95) 90%),
    url("https://i.postimg.cc/MHtw51Kh/banana.png") repeat center center;
          background-size: auto, auto;
          color: var(--fg);
          display: grid;
          place-items: center;
}
    .wrap {
      text-align: center;
      padding: 24px;
      width: min(1200px, 92vw);
    }
    .label {
      font-size: clamp(16px, 2.3vw, 22px);
      letter-spacing: .12em;
      text-transform: uppercase;
      color: var(--muted);
      margin-bottom: 10px;
    }
    .days {
      font-variant-numeric: tabular-nums;
      font-weight: 800;
      line-height: 1;
      font-size: clamp(72px, 16vw, 220px);
      letter-spacing: -0.02em;
      margin: 0 0 14px;
      text-shadow: 0 10px 30px rgba(0,0,0,.45);
    }
    .days .unit {
      font-weight: 500;
      font-size: clamp(18px, 2.4vw, 32px);
      color: var(--muted);
      margin-left: .4ch;
    }
    .time-row {
      display: inline-flex;
      gap: clamp(10px, 2vw, 18px);
      align-items: baseline;
      padding: 14px 18px;
      border: 1px solid rgba(124,196,255,.25);
      border-radius: 20px;
      background: rgba(255,255,255,0.02);
      box-shadow: 0 10px 30px rgba(0,0,0,.25), inset 0 1px 0 rgba(255,255,255,.03);
    }
    .chip {
      display: grid;
      gap: 4px;
      padding: 8px 12px;
      border-radius: 14px;
      background: rgba(124,196,255,.08);
      border: 1px solid rgba(124,196,255,.25);
      min-width: 90px;
    }
    .val {
      font-variant-numeric: tabular-nums;
      font-size: clamp(28px, 4.6vw, 54px);
      font-weight: 700;
    }
    .u { color: var(--muted); font-size: clamp(12px, 1.8vw, 14px); letter-spacing: .12em; text-transform: uppercase; }
    .footer {
      margin-top: 18px;
      font-size: 12px;
      color: var(--muted);
    }
    .accent { color: var(--accent); }
    
    .side-img {
      position: absolute;
       left: 20px;       
       top: 50%;        
       transform: translateY(-50%); 
       max-height: 200px;  
       width: auto;
       opacity: 0.9;  
    }
  </style>
</head>
<body>

  <main class="wrap" role="main" aria-live="polite">
    <div class="label">Eduardo Bolsonaro está há</div>
    <h1 class="days" id="days">0<span class="unit">dias</span></h1>
    
    
    <div class="time-row" aria-label="Tempo decorrido além dos dias completos">
      <div class="chip">
        <div class="val" id="hours">00</div>
        <div class="u">Horas</div>
      </div>
      <div class="chip">
        <div class="val" id="minutes">00</div>
        <div class="u">Minutos</div>
      </div>
      <div class="chip">
        <div class="val" id="seconds">00</div>
        <div class="u">Segundos</div>
      </div>
    </div>
    <p>
    <div class="label">fugindo do trabalho, mas recebendo um salário<br> de R$17 mil com dinheiro do contribuinte</div>

    <div class="footer">E lutando contra a soberania do Brasil desde <span class="accent">27 de fevereiro de 2025</span>.</div>
  </main>

  <script>
 
    const start = new Date('2025-02-27T00:00:00-03:00');

    const $days = document.getElementById('days');
    const $h = document.getElementById('hours');
    const $m = document.getElementById('minutes');
    const $s = document.getElementById('seconds');

    function pad(n) { return String(n).padStart(2, '0'); }

    function tick() {
      const now = new Date();
      let diffMs = now.getTime() - start.getTime();

      if (diffMs < 0) diffMs = 0;

      const msInDay = 24 * 60 * 60 * 1000;
      const msInHour = 60 * 60 * 1000;
      const msInMinute = 60 * 1000;

      const days = Math.floor(diffMs / msInDay);
      const remainderAfterDays = diffMs % msInDay;
      const hours = Math.floor(remainderAfterDays / msInHour);
      const minutes = Math.floor((remainderAfterDays % msInHour) / msInMinute);
      const seconds = Math.floor((remainderAfterDays % msInMinute) / 1000);

      $days.innerHTML = days + '<span class="unit">dias</span>';
      $h.textContent = pad(hours);
      $m.textContent = pad(minutes);
      $s.textContent = pad(seconds);
    }

    tick();
    setInterval(tick, 200);
  </script>
</body>
</html>
